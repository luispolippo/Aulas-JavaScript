<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    Digite seu país de Origem: <input type="text" id="txtnac" name="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var nac = document.getElementById('txtnac').value
            var res = document.getElementById('res')
            res.innerHTML = `<p>O seu país de origem é <strong>${nac}</strong></p>`
            if(nac == 'Brasil'){
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong></p>'  
            }
        
        }        
    </script>
</body>
</html>
